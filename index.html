function esc(s){
  return String(s ?? "")
    .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
    .replaceAll('"',"&quot;").replaceAll("'","&#039;");
}
function val(x){ return String(x ?? "").trim(); }
function todayISO(){
  const d = new Date();
  const yyyy = d.getFullYear();
  const mm = String(d.getMonth()+1).padStart(2,"0");
  const dd = String(d.getDate()).padStart(2,"0");

function addDaysISO(isoDate, days){
  const d = new Date(isoDate+"T00:00:00");
  d.setDate(d.getDate() + days);
  const yyyy = d.getFullYear();
  const mm = String(d.getMonth()+1).padStart(2,"0");
  const dd = String(d.getDate()).padStart(2,"0");

/* =========================================================
   CSV / XLSX (robusto)
========================================================= */
function parseDelimited(text){
  text = text.replace(/\r\n/g, "\n").replace(/\r/g, "\n");
  const firstLine = (text.split("\n").find(l => l.trim().length) || "");
  const commas = (firstLine.match(/,/g)||[]).length;
  const semis  = (firstLine.match(/;/g)||[]).length;
  const delim = semis > commas ? ";" : ",";

  const rows = [];
  let row = [];
  let cur = "";
  let inQuotes = false;

  for(let i=0;i<text.length;i++){
    const c = text[i];
    const n = text[i+1];
    if(c === '"'){
      if(inQuotes && n === '"'){ cur += '"'; i++; }
      else inQuotes = !inQuotes;
      continue;
    }
    if(c === delim && !inQuotes){ row.push(cur); cur=""; continue; }
    if(c === "\n" && !inQuotes){ row.push(cur); rows.push(row); row=[]; cur=""; continue; }
    cur += c;
  }
  if(cur.length || row.length){ row.push(cur); rows.push(row); }

  const cleaned = rows.map(r => r.map(c => (c ?? "").toString())).filter(r => r.some(c => c.trim() !== ""));
  return cleaned;
}
function parseXLSX(arrayBuffer){
  if(!window.XLSX) throw new Error("La librería XLSX no cargó (bloqueada). Usa CSV.");
  const wb = XLSX.read(arrayBuffer, { type: "array" });
  const sheet = wb.Sheets[wb.SheetNames[0]];
  const json = XLSX.utils.sheet_to_json(sheet, { header: 1, raw: false });
  return json.map(r => r.map(c => (c ?? "").toString())).filter(r => r.some(c => String(c).trim() !== ""));
}

/* =========================================================
   SUPABASE
========================================================= */
function getSB(){
  if(!window.supabase || !window.supabase.createClient){
    throw new Error("No se cargó Supabase JS. Abre desde Live Server/GitHub Pages o revisa bloqueos.");
  }
  window.__sb = window.__sb || window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_PUBLISHABLE_KEY,
    {
      auth: {
        persistSession: true,
        autoRefreshToken: true,
        detectSessionInUrl: true
      }
    }
  );
  return window.__sb;
}

/* =========================================================
   AUTH
========================================================= */
async function doLogin(){
  const sb = getSB();
  const email = val($("email").value);
  const password = val($("password").value);
  const btn = $("btnLogin");
  const msg = $("loginMsg");

  msg.innerHTML = "";
  if(!email || !password){
    msg.innerHTML = `<span class="err">Debes ingresar correo y contraseña.</span>`;
    return;
  }

  btn.disabled = true;
  btn.textContent = "Ingresando...";
  msg.innerHTML = `<span class="small">Validando...</span>`;

  try{
    const { data, error } = await sb.auth.signInWithPassword({ email, password });
    setLog({ login_data: data, login_error: error });

    if(error){
      msg.innerHTML = `<span class="err">${esc(error.message)}</span>`;
      return;
    }
    if(!data?.session){
      msg.innerHTML = `<span class="err">No se obtuvo sesión. Revisa credenciales.</span>`;
      return;
    }

    await bootApp();
  }catch(e){
    msg.innerHTML = `<span class="err">${esc(e.message || e)}</span>`;
  }finally{
    btn.disabled = false;
    btn.textContent = "Ingresar";
  }
}

async function doForgot(){
  const sb = getSB();
  const email = val($("email").value);
  const msg = $("loginMsg");
  msg.innerHTML = "";

  if(!email){
    msg.innerHTML = `<span class="err">Escribe el correo en el campo Correo.</span>`;
    return;
  }

  try{
    const redirectTo = `${window.location.origin}${window.location.pathname}#reset`;
    const { data, error } = await sb.auth.resetPasswordForEmail(email, { redirectTo });
    setLog({ reset_data: data, reset_error: error, redirectTo });

    if(error){
      msg.innerHTML = `<span class="err">${esc(error.message)}</span>`;
      return;
    }
    msg.innerHTML = `<span class="ok">Listo.</span> Revisa tu correo para crear la contraseña y luego intenta ingresar.`;
  }catch(e){
    msg.innerHTML = `<span class="err">${esc(e.message || e)}</span>`;
  }
}

async function doLogout(){
  const sb = getSB();
  await sb.auth.signOut();
  location.reload();
}

async function doRevokeOtherSessions(){
  const sb = getSB();
  const ok = confirm("Esto cerrará sesiones activas en otros dispositivos para tu usuario.\n\n¿Continuar?");
  if(!ok) return;

  try{
    setStatus("Cerrando otras sesiones...");
    const { error } = await sb.auth.signOut({ scope: "others" });
    if(error) throw error;
    setStatus(`<span class="ok">Listo.</span> Otras sesiones cerradas.`);
    setLog({ revoke_other_sessions: "ok" });
  }catch(e){
    setStatus(`<span class="err">Error:</span> ${esc(e.message || e)}`);
    setLog(e);
  }
}

async function doResetPassword(){
  const sb = getSB();
  const msg = $("resetMsg");
  const btn = $("btnReset");

  const p1 = val($("newPassword").value);
  const p2 = val($("newPassword2").value);

  msg.innerHTML = "";

  if(!p1 || p1.length < 6){
    msg.innerHTML = `<span class="err">Mínimo 6 caracteres.</span>`;
    return;
  }
  if(p1 !== p2){
    msg.innerHTML = `<span class="err">Las contraseñas no coinciden.</span>`;
    return;
  }

  btn.disabled = true;
  btn.textContent = "Guardando...";

  try{
    const { data: sess } = await sb.auth.getSession();
    if(!sess?.session){
      msg.innerHTML = `<span class="err">El enlace expiró o es inválido.</span><br/><span class="small">Vuelve a pulsar "Recuperar contraseña" y usa el correo más reciente.</span>`;
      return;
    }

    const { data, error } = await sb.auth.updateUser({ password: p1 });
    setLog({ updateUser_data: data, updateUser_error: error });

    if(error){
      msg.innerHTML = `<span class="err">${esc(error.message)}</span>`;
      return;
    }

    msg.innerHTML = `<span class="ok">Contraseña actualizada.</span> Ya puedes iniciar sesión.`;
    setTimeout(() => { goToLogin(); }, 1200);

  }catch(e){
    msg.innerHTML = `<span class="err">${esc(e.message || e)}</span>`;
    setLog(e);
  }finally{
    btn.disabled = false;
    btn.textContent = "Guardar contraseña";
  }
}

/* =========================================================
   PROFILE
========================================================= */
async function getProfile(user){
  const sb = getSB();
  const { data, error } = await sb
    .from("profiles")
    .select("user_id,nombre,rol,activo")
    .eq("user_id", user.id)
    .maybeSingle();

  if(error) throw error;

  if(!data){
    return { user_id: user.id, nombre: (user.email||"usuario").split("@")[0], rol: "formador", activo: true, __missing:true };
  }
  return data;
}

async function adminPrepareSessionDatesUI(session_id, training_id, startDate){
  const sb = getSB();

  $("datesBox").classList.remove("hidden");
  $("datesBox").dataset.sessionId = session_id;

  let dur = 1;
  try{
    const { data: tr, error } = await sb.from("trainings").select("vigencia_dias").eq("id", training_id).maybeSingle();
    if(error) throw error;
    dur = Math.max(1, Number(tr?.vigencia_dias || 1));
  }catch(e){
    dur = 1;
  }

  const list = $("datesList");
  list.innerHTML = "";

  for(let i=0;i<dur;i++){
    const iso = addDaysISO(startDate, i);
    list.insertAdjacentHTML("beforeend", `
      <div class="item">
        <div class="row" style="justify-content:space-between;align-items:center;">
          <div class="small"><b>Día ${i+1}</b></div>
          <div class="small"><code>${esc(session_id)}</code></div>
        </div>
        <label>Fecha</label>
        <input type="date" class="dateInput" data-idx="${i}" value="${iso}" />

    `);
  }

  $("datesMsg").innerHTML = `<span class="small">Sesión: <code>${esc(session_id)}</code>. Revisa/ajusta las fechas y guarda.</span>`;
}

async function adminSaveSessionDates(){
  const sb = getSB();
  const box = $("datesBox");
  const session_id = box.dataset.sessionId;
  const msg = $("datesMsg");
  msg.innerHTML = "";

  if(!session_id){
    msg.innerHTML = `<span class="err">No hay sesión seleccionada.</span>`;
    return;
  }

  const inputs = Array.from(box.querySelectorAll(".dateInput"));
  const fechas = inputs.map(i => val(i.value)).filter(Boolean);

  if(!fechas.length){
    msg.innerHTML = `<span class="warn">No hay fechas.</span>`;
    return;
  }

  const set = new Set(fechas);
  if(set.size !== fechas.length){
    msg.innerHTML = `<span class="err">Hay fechas repetidas. Corrige antes de guardar.</span>`;
    return;
  }

  $("btnSaveDates").disabled = true;
  $("btnSaveDates").textContent = "Guardando...";
  setStatus("Guardando fechas reales...");

  try{
    let r = await sb.from("session_dates").delete().eq("session_id", session_id);
    if(r.error) throw r.error;

    const payload = fechas.map(f => ({ session_id, fecha: f }));

    if(r.error) throw r.error;

    msg.innerHTML = `<span class="ok">Fechas guardadas.</span> (${fechas.length})`;
    setStatus(`<span class="ok">Fechas reales guardadas.</span>`);

    setLog(e);

/* Employees import */
async function adminUploadEmployees(){
  const sb = getSB();
  const file = $("empFile").files?.[0];
  const msg = $("empMsg");
  msg.innerHTML = "";

  if(!file){ alert("Selecciona un CSV o XLSX."); return; }

  $("btnEmpUpload").disabled = true;
  $("btnEmpUpload").textContent = "Procesando...";
  setStatus("Leyendo archivo...");

  try{
    let rows = [];
    if(file.name.toLowerCase().endsWith(".xlsx")){
      const buf = await file.arrayBuffer();
      rows = parseXLSX(buf);
    }else{
      const text = await file.text();
      rows = parseDelimited(text);
    }

    if(!rows.length) throw new Error("Archivo vacío.");

    let headers = rows[0].map(h => val(h).toLowerCase()).map(h => h.replace(/\s+/g," ").trim());
    const missing = EMP_HEADERS.filter(h => !headers.includes(h));
    if(missing.length){
      throw new Error(`Faltan columnas requeridas: ${missing.join(", ")}\nEncabezados detectados: ${headers.join(", ")}`);
    }

    const idx = {};
    headers.forEach((h,i)=> idx[h]=i);

    const dataRows = rows.slice(1).filter(r => r.some(c => val(c) !== ""));
    if(!dataRows.length) throw new Error("No hay filas de datos.");

    const payload = dataRows.map(r => ({
      documento: val(r[idx.documento]),
      nombre: val(r[idx.nombre]),
      cargo: val(r[idx.cargo]),
      area: val(r[idx.area]),
      supervisor: val(r[idx.supervisor]),
      email: val(r[idx.email]),
      estado: val(r[idx.estado]) || "activo"
    })).filter(x => x.documento && x.nombre);

    if(!payload.length) throw new Error("No hay registros válidos (requiere documento y nombre).");

    setStatus(`Insertando/actualizando ${payload.length} empleados...`);
    setLog({ employees_preview: payload.slice(0, 8), total: payload.length });

    let res = await sb.from("employees").upsert(payload, { onConflict: "documento" }).select("id,documento,nombre");
    if(res.error && String(res.error.message||"").toLowerCase().includes("on conflict")){
      res = await sb.from("employees").insert(payload).select("id,documento,nombre");
    }
    if(res.error) throw res.error;

    msg.innerHTML = `<span class="ok">Empleados cargados.</span> (${res.data?.length ?? 0})`;
    setStatus(`<span class="ok">Empleados cargados.</span>`);
    setLog({ employees_inserted_or_upserted: res.data });

  }catch(e){
    msg.innerHTML = `<span class="err">Error:</span> ${esc(e.message || e)}`;
    setStatus(`<span class="err">Error cargando employees.</span>`);
    setLog(e);
  }finally{
    $("btnEmpUpload").disabled = false;
    $("btnEmpUpload").textContent = "Subir e insertar";
  }
}

    }
    if(!rows.length) throw new Error("Archivo vacío.");

    let headers = rows[0].map(h => val(h).toLowerCase()).map(h => h.replace(/\s+/g," ").trim());
    const missing = CITE_HEADERS.filter(h => !headers.includes(h));
    if(missing.length){
      throw new Error(`Faltan columnas: ${missing.join(", ")}. Encabezados detectados: ${headers.join(", ")}`);
    }
    const idx = {};
    headers.forEach((h,i)=> idx[h]=i);

    const dataRows = rows.slice(1).filter(r => r.some(c => val(c) !== ""));
    if(!dataRows.length) throw new Error("No hay filas de datos.");

    const raw = dataRows.map(r => ({
      session_id: val(r[idx.session_id]),
      documento: val(r[idx.documento])
    })).filter(x => x.session_id && x.documento);

    if(!raw.length) throw new Error("No hay filas válidas. Requiere session_id y documento.");

    const bySession = new Map();
    for(const r of raw){
      if(!bySession.has(r.session_id)) bySession.set(r.session_id, []);
      bySession.get(r.session_id).push(r.documento);
    }

    let totalInserted = 0;
    const report = [];

    for(const [session_id, docs] of bySession.entries()){
      const uniqueDocs = Array.from(new Set(docs)).filter(Boolean);
      const { data: emps, error: e1 } = await sb
        .from("employees")
        .select("id,documento")
        .in("documento", uniqueDocs);

      if(e1) throw e1;

      const mapDocToId = new Map((emps||[]).map(e => [String(e.documento), e.id]));

      const payload = [];
      const notFound = [];

      for(const doc of uniqueDocs){
        const employee_id = mapDocToId.get(String(doc));
        if(!employee_id){ notFound.push(doc); continue; }
        payload.push({ session_id, employee_id, estado: "citada" });
      }

      if(payload.length){
        let r = await sb.from("citations").upsert(payload, { onConflict: "session_id,employee_id" });
        if(r.error && String(r.error.message||"").toLowerCase().includes("on conflict")){
          r = await sb.from("citations").insert(payload);
        }
        if(r.error) throw r.error;

        totalInserted += payload.length;
      }

      report.push({ session_id, enviados: uniqueDocs.length, citados: payload.length, no_encontrados: notFound });
    }

    msg.innerHTML = `<span class="ok">Citaciones cargadas.</span> Total procesadas: ${raw.length}. Total citadas: ${totalInserted}.`;
    setStatus(`<span class="ok">Carga masiva completada.</span>`);
    setLog({ citations_bulk_report: report });

  }catch(e){
    msg.innerHTML = `<span class="err">Error:</span> ${esc(e.message || e)}`;
    setStatus(`<span class="err">Error carga masiva citaciones.</span>`);
    setLog(e);
  }finally{
    $("btnCiteUpload").disabled = false;
    $("btnCiteUpload").textContent = "Cargar citaciones";
  }
}

async function trainerLoadSessions(){
  const sb = getSB();
  const cont = $("trainerSessions");
  cont.innerHTML = `<div class="small">Cargando...</div>`;

  try{
    const { data: { user } } = await sb.auth.getUser();
    if(!user) throw new Error("No hay usuario autenticado.");

    const { data: sessions, error } = await sb
      .from("sessions")
      .select(`id, fecha, ciudad, estado, training_id, trainings ( nombre )`)
      .eq("formador_user_id", user.id)
      .order("fecha", { ascending:false })
      .limit(50);

    if(error) throw error;

    if(!sessions?.length){
      cont.innerHTML = `<div class="item"><div class="small">No hay sesiones asignadas.</div></div>`;
      setStatus(`<span class="warn">Sin sesiones.</span>`);
      return;
    }

    cont.innerHTML = sessions.map(s => {
      const trName = s.trainings?.nombre || "Entrenamiento";
      return `
        <div class="item" id="sess_${s.id}">
          <div class="row" style="justify-content:space-between;">
            <div><b>${esc(trName)}</b></div>
            <span class="chip">${esc(s.estado || "—")}</span>
          </div>
          <div class="small" style="margin-top:6px;">Sesión · ${esc(s.fecha)} · ${esc(s.ciudad || "")}</div>

          <div class="row" style="margin-top:10px;">
            <div class="col">
              <label>Fecha a marcar</label>
              <select class="dateSelect" data-session="${esc(s.id)}">
                <option value="">Cargando fechas...</option>
              </select>
            </div>
            <div class="col" style="min-width:170px;">
              <label>&nbsp;</label>
              <button class="btnMini btnGhost" type="button" onclick="trainerRefreshSession('${s.id}')">Recargar</button>
            </div>
          </div>

          <hr/>
          <b>Citados</b>
          <div class="small">Marca asistencia para la fecha seleccionada. Abajo verás avance por persona (X/N) y APTO.</div>

          <div class="tablelike" style="margin-top:10px;">
            <div class="tr th">
              <div>Empleado</div><div>Asistió</div><div>No asistió</div>
            </div>
            <div class="tr"><div class="small">Cargando...</div><div></div><div></div></div>
          </div>
        </div>
      `;
    }).join("");

    for(const s of sessions){
      await trainerLoadDatesInto(s.id);
      await trainerLoadCitadosInto(s.id);
    }

    setStatus(`<span class="ok">Sesiones cargadas.</span>`);
    setLog({ trainer_sessions: sessions });

  }catch(err){
    cont.innerHTML = `<div class="item"><div class="small"><span class="err">Error:</span> ${esc(err.message || err)}</div></div>`;
    setStatus(`<span class="err">Error cargando sesiones.</span>`);
    setLog(err);
  }
}

window.trainerRefreshSession = async (session_id) => {
  await trainerLoadDatesInto(session_id);
  await trainerLoadCitadosInto(session_id);
};

async function trainerLoadDatesInto(session_id){
  const sb = getSB();
  const sel = document.querySelector(`#sess_${CSS.escape(session_id)} .dateSelect`);
  if(!sel) return;

  try{
    const { data: dates, error } = await sb
      .from("session_dates")
      .select("id,fecha")
      .eq("session_id", session_id)
      .order("fecha", { ascending:true });

    if(error) throw error;

    if(!dates?.length){
      sel.innerHTML = `<option value="">(No hay fechas configuradas)</option>`;
      sel.onchange = null;
      return;
    }

    const prev = sel.value;
    sel.innerHTML = dates.map(d => `<option value="${esc(d.id)}">${esc(d.fecha)}</option>`).join("");
    if(prev && dates.some(d => d.id === prev)) sel.value = prev;

    sel.onchange = () => trainerLoadCitadosInto(session_id);

  }catch(e){
    sel.innerHTML = `<option value="">(Error cargando fechas)</option>`;
    setLog({ trainer_dates_error: e, session_id });
  }
}

async function trainerLoadCitadosInto(session_id){
  const sb = getSB();
  const sessBox = document.querySelector(`#sess_${CSS.escape(session_id)}`);
  if(!sessBox) return;

  const table = sessBox.querySelector(".tablelike");
  const sel = sessBox.querySelector(".dateSelect");
  const session_date_id = sel?.value || null;
  const fechaSeleccionada = sel?.options?.[sel.selectedIndex]?.textContent?.trim() || "";

  const header = table.querySelector(".tr.th");
  table.innerHTML = "";
  table.appendChild(header);

  if(!session_date_id || !fechaSeleccionada){
    table.insertAdjacentHTML("beforeend", `<div class="tr"><div class="small"><span class="warn">Selecciona una fecha.</span></div><div></div><div></div></div>`);
    return;
  }

  try{
    const { data: cit, error } = await sb
      .from("citations")
      .select(`employee_id, employees ( id, documento, nombre )`)
      .eq("session_id", session_id)
      .order("created_at", { ascending:true });

    if(error) throw error;

    if(!cit?.length){
      table.insertAdjacentHTML("beforeend", `<div class="tr"><div class="small">No hay citados.</div><div></div><div></div></div>`);
      return;
    }

    const empIds = cit.map(c => c.employee_id);

    const { data: at, error: e2 } = await sb
      .from("attendance_dates")
      .select("employee_id, asistio")
      .eq("session_id", session_id)
      .eq("session_date", fechaSeleccionada)
      .in("employee_id", empIds);

    if(e2) throw e2;

    const attMap = new Map((at || []).map(a => [a.employee_id, a.asistio]));

    const { data: datesAll, error: e3 } = await sb
      .from("session_dates")
      .select("fecha")
      .eq("session_id", session_id);

    if(e3) throw e3;

    const allFechas = (datesAll || []).map(d => d.fecha).filter(Boolean);
    const totalDays = allFechas.length || 0;

    let trueMap = new Map();
    if(allFechas.length){
      const { data: atAll, error: e4 } = await sb
        .from("attendance_dates")
        .select("employee_id, asistio, session_date")
        .eq("session_id", session_id)
        .in("session_date", allFechas)
        .in("employee_id", empIds);

      if(e4) throw e4;

      for(const row of (atAll || [])){
        if(row.asistio === true){
          trueMap.set(row.employee_id, (trueMap.get(row.employee_id)||0) + 1);
        }
      }
    }

    for(const c of cit){
      const emp = c.employees;
      const name = emp?.nombre ? `${emp.nombre} (${emp.documento || ""})` : (c.employee_id || "");
      const asistio = attMap.has(c.employee_id) ? attMap.get(c.employee_id) : null;

      const attended = trueMap.get(c.employee_id) || 0;
      const apto = (totalDays > 0 && attended >= totalDays);
      const prog = (totalDays > 0) ? `${attended}/${totalDays} ${apto ? "· APTO" : "· NO APTO"}` : `0/0`;

      table.insertAdjacentHTML("beforeend", `
        <div class="tr">
          <div class="small">
            ${esc(name)}
            <div class="small" style="margin-top:4px;opacity:.9;">
              <span class="${apto ? "ok":"warn"}">${esc(prog)}</span>
            </div>
          </div>
          <div>
            <button class="btnMini btnOk" type="button"
              onclick="trainerMark('${session_id}','${c.employee_id}','${esc(fechaSeleccionada)}',true)"
              ${asistio === true ? 'disabled' : ''}>Sí</button>
          </div>
          <div>
            <button class="btnMini btnBad" type="button"
              onclick="trainerMark('${session_id}','${c.employee_id}','${esc(fechaSeleccionada)}',false)"
              ${asistio === false ? 'disabled' : ''}>No</button>
          </div>
        </div>
      `);
    }

  }catch(err){
    table.insertAdjacentHTML("beforeend", `
      <div class="tr">
        <div class="small"><span class="err">Error citados/asistencia:</span> ${esc(err.message || err)}</div><div></div><div></div>
      </div>
    `);
    setLog({ trainer_load_citados_error: err, session_id });
  }
}

window.trainerMark = async (session_id, employee_id, session_date, asistio) => {
  const sb = getSB();
  setStatus("Guardando asistencia...");

  session_id = (session_id ?? "").toString().trim();
  employee_id = (employee_id ?? "").toString().trim();
  session_date = (session_date ?? "").toString().trim();

  if(!session_id){
    setStatus(`<span class="err">Error:</span> session_id vacío. Recarga la sesión y vuelve a intentar.`);
    setLog({ error: "session_id vacío", session_id, employee_id, session_date, asistio });
    return;
  }
  if(!employee_id){
    setStatus(`<span class="err">Error:</span> employee_id vacío.`);
    setLog({ error: "employee_id vacío", session_id, employee_id, session_date, asistio });
    return;
  }
  if(!session_date){
    setStatus(`<span class="err">Error:</span> Debes seleccionar una fecha.`);
    setLog({ error: "session_date vacío", session_id, employee_id, session_date, asistio });
    return;
  }

  try{
    const payload = { session_id, employee_id, session_date, asistio: !!asistio };
    setLog({ attendance_dates_upsert_payload: payload });

    const { error } = await sb
      .from("attendance_dates")
      .upsert(payload, { onConflict: "session_id,employee_id,session_date" });

    if(error) throw error;

    setStatus(`<span class="ok">Asistencia guardada.</span>`);
    await trainerLoadCitadosInto(session_id);

 }catch(err){
  setStatus('<span class="err">Error guardando asistencia:</span> ' + esc(err.message || err));
  setLog(err);
}
};
