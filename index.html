  function parseDateToISO(v){
  // Devuelve "YYYY-MM-DD" o null
  if(v === null || v === undefined) return null;

  // Si viene como n√∫mero (Excel serial) o string num√©rica
  const s0 = String(v).trim();
  if(!s0) return null;

  // 1) Si ya viene ISO yyyy-mm-dd
  if(/^\d{4}-\d{2}-\d{2}$/.test(s0)) return s0;

  // 2) Si viene dd/mm/yyyy o dd-mm-yyyy
  const m = s0.match(/^(\d{1,2})[\/\-](\d{1,2})[\/\-](\d{4})$/);
  if(m){
    const dd = String(m[1]).padStart(2,"0");
    const mm = String(m[2]).padStart(2,"0");
    const yyyy = m[3];
    return `${yyyy}-${mm}-${dd}`;
  }

  // 3) Excel serial (d√≠as desde 1899-12-30)
  // Nota: muchos xlsx lo traen como n√∫mero o como string num√©rica
  if(/^\d+(\.\d+)?$/.test(s0)){
    const n = Number(s0);
    if(isFinite(n) && n > 0){
      const excelEpoch = new Date(Date.UTC(1899, 11, 30));
      excelEpoch.setUTCDate(excelEpoch.getUTCDate() + Math.floor(n));
      const yyyy = excelEpoch.getUTCFullYear();
      const mm = String(excelEpoch.getUTCMonth()+1).padStart(2,"0");
      const dd = String(excelEpoch.getUTCDate()).padStart(2,"0");
      return `${yyyy}-${mm}-${dd}`;
    }
  }

  // 4) √öltimo intento: Date()
  const d = new Date(s0);
  if(!isNaN(d.getTime())){
    const yyyy = d.getFullYear();
    const mm = String(d.getMonth()+1).padStart(2,"0");
    const dd = String(d.getDate()).padStart(2,"0");
    return `${yyyy}-${mm}-${dd}`;
  }

  return null;
}

function parseDelimited(text){
  text = text.replace(/\r\n/g, "\n").replace(/\r/g, "\n");
  const firstLine = (text.split("\n").find(l => l.trim().length) || "");
  const commas = (firstLine.match(/,/g)||[]).length;
  const semis  = (firstLine.match(/;/g)||[]).length;
  const delim = semis > commas ? ";" : ",";

  const rows = [];
  let row = [];
  let cur = "";
  let inQuotes = false;

  for(let i=0;i<text.length;i++){
    const c = text[i];
    const n = text[i+1];
    if(c === '"'){
      if(inQuotes && n === '"'){ cur += '"'; i++; }
      else inQuotes = !inQuotes;
      continue;
    }
    if(c === delim && !inQuotes){ row.push(cur); cur=""; continue; }
    if(c === "\n" && !inQuotes){ row.push(cur); rows.push(row); row=[]; cur=""; continue; }
    cur += c;
  }
  if(cur.length || row.length){ row.push(cur); rows.push(row); }

  const cleaned = rows.map(r => r.map(c => (c ?? "").toString())).filter(r => r.some(c => c.trim() !== ""));
  return cleaned;
}
function parseXLSX(arrayBuffer){
  if(!window.XLSX) throw new Error("La librer√≠a XLSX no carg√≥ (bloqueada). Usa CSV.");
  const wb = XLSX.read(arrayBuffer, { type: "array" });
  const sheet = wb.Sheets[wb.SheetNames[0]];
  const json = XLSX.utils.sheet_to_json(sheet, { header: 1, raw: false });
  return json.map(r => r.map(c => (c ?? "").toString())).filter(r => r.some(c => String(c).trim() !== ""));
}

  const user = session.user;
  const profile = await getProfile(user);

  STATE.user = user;
  STATE.profile = profile;

  showOnly("app");

  $("whoami").textContent = `${user.email}  ¬∑  ${profile.nombre || ""}  ¬∑  uid: ${user.id}`;
  $("roleBadge").textContent = profile.rol || "formador";
  $("panelTitle").textContent = (profile.rol === "super_admin") ? "M√≥dulo: Asignaci√≥n de entrenamientos" : "Panel Formador";

  setPanels(profile.rol);

  }

async function adminUploadCitations(){
  const sb = getSB();
  const file = $("citeFile")?.files?.[0];
  const msg = $("citeUploadMsg");
  msg.innerHTML = "";

  if(!file){ alert("Selecciona un CSV o XLSX."); return; }

  const selectedSession = $("citeSession")?.value || ""; // sesi√≥n seleccionada (opcional)

  $("btnCiteUpload").disabled = true;
  $("btnCiteUpload").textContent = "Cargando...";
  setStatus("Leyendo archivo citaciones...");

  try{
    let rows = [];
    if(file.name.toLowerCase().endsWith(".xlsx")){
      const buf = await file.arrayBuffer();
      rows = parseXLSX(buf);
    }else{
      const text = await file.text();
      rows = parseDelimited(text);
    }
    if(!rows.length) throw new Error("Archivo vac√≠o.");
    


    // encabezados
    let headers = rows[0].map(h => val(h).toLowerCase()).map(h => h.replace(/\s+/g," ").trim());

    const hasSessionId = headers.includes("session_id");
    const hasDocumento  = headers.includes("documento");

    // Caso t√≠pico: subieron base de empleados por error
    const looksLikeEmployees =
      headers.includes("nombre") && headers.includes("cargo") && headers.includes("email") && headers.includes("area");

    if(!hasDocumento){
      throw new Error(`Falta columna obligatoria: documento. Encabezados detectados: ${headers.join(", ")}`);
    }

    // Si NO trae session_id, permitimos usar sesi√≥n seleccionada
    if(!hasSessionId){
      if(!selectedSession){
        if(looksLikeEmployees){
          throw new Error(
            `Est√°s subiendo el archivo de EMPLEADOS (documento,nombre,cargo,...).\n\n` +
            `Para CITACIONES necesitas:\n  session_id,documento\n\n` +
            `O selecciona una sesi√≥n en el combo "Sesi√≥n" y vuelve a cargar: as√≠ usar√© esa session_id para todos los documentos.`
          );
        }
        throw new Error(
          `Falta columna: session_id.\nEncabezados detectados: ${headers.join(", ")}\n\n` +
          `Soluciones:\n1) Sube archivo con columnas session_id,documento\n2) O selecciona una sesi√≥n en el combo "Sesi√≥n" y sube un archivo que tenga al menos la columna documento.`
        );
      }
    }

    const idx = {};
    headers.forEach((h,i)=> idx[h]=i);

    const dataRows = rows.slice(1).filter(r => r.some(c => val(c) !== ""));
    if(!dataRows.length) throw new Error("No hay filas de datos.");

    // Normalizamos entrada
    const raw = dataRows.map(r => ({
      session_id: hasSessionId ? val(r[idx.session_id]) : selectedSession,
      documento: val(r[idx.documento])
    })).filter(x => x.session_id && x.documento);

    if(!raw.length) throw new Error("No hay filas v√°lidas. Requiere documento y session_id (en archivo o sesi√≥n seleccionada).");

    // Agrupar por session_id
    const bySession = new Map();
    for(const r of raw){
      if(!bySession.has(r.session_id)) bySession.set(r.session_id, []);
      bySession.get(r.session_id).push(r.documento);
    }

    let totalInserted = 0;
    const report = [];

    for(const [session_id, docs] of bySession.entries()){
      const uniqueDocs = Array.from(new Set(docs)).filter(Boolean);

      // buscar employees por documento
      const { data: emps, error: e1 } = await sb
        .from("employees")
        .select("id,documento")
        .in("documento", uniqueDocs);

      if(e1) throw e1;

      const mapDocToId = new Map((emps||[]).map(e => [String(e.documento), e.id]));

      const payload = [];
      const notFound = [];

      for(const doc of uniqueDocs){
        const employee_id = mapDocToId.get(String(doc));
        if(!employee_id){ notFound.push(doc); continue; }
        payload.push({ session_id, employee_id, estado: "citada" });
      }

      if(payload.length){
        let r = await sb.from("citations").upsert(payload, { onConflict: "session_id,employee_id" });
        if(r.error && String(r.error.message||"").toLowerCase().includes("on conflict")){
          r = await sb.from("citations").insert(payload);
        }
        if(r.error) throw r.error;

        totalInserted += payload.length;
      }

      report.push({ session_id, enviados: uniqueDocs.length, citados: payload.length, no_encontrados: notFound });

async function trainerLoadDatesInto(session_id){

    const { data: dates, error } = await sb
      .from("session_dates")

    if(!dates?.length){
      sel.innerHTML = `<option value="">(No hay fechas configuradas)</option>`;

    const prev = sel.value;
    sel.innerHTML = dates.map(d => `<option value="${esc(d.id)}">${esc(d.fecha)}</option>`).join("");
    if(prev && dates.some(d => d.id === prev)) sel.value = prev;

    sel.innerHTML = `<option value="">(Error cargando fechas)</option>`;
    setLog({ trainer_dates_error: e, session_id });

window.trainerExportSessionCSV = async (session_id) => {
  const sb = getSB();
  session_id = (session_id ?? "").toString().trim();
  if(!session_id) return alert("session_id vac√≠o");

  try{
    setStatus("Preparando exportaci√≥n...");

    // 1) Datos b√°sicos de la sesi√≥n + entrenamiento
    const { data: sess, error: e0 } = await sb
      .from("sessions")
      .select("id,fecha,ciudad, trainings ( nombre )")
      .eq("id", session_id)
      .maybeSingle();
    if(e0) throw e0;

    const entrenamiento = sess?.trainings?.nombre || "Entrenamiento";
    const ciudad = sess?.ciudad || "";
    const fecha_inicio = sess?.fecha || "";

    // 2) Fechas reales de la sesi√≥n
    const { data: dates, error: e1 } = await sb
      .from("session_dates")
      .select("fecha")
      .eq("session_id", session_id)
      .order("fecha", { ascending:true });
    if(e1) throw e1;

    const allFechas = (dates || []).map(d => d.fecha).filter(Boolean);
    if(!allFechas.length){
      alert("Esta sesi√≥n no tiene fechas configuradas (session_dates).");
      return;
    }

    // 3) Citados + employees
    const { data: cit, error: e2 } = await sb
      .from("citations")
      .select(`employee_id, employees ( documento, nombre )`)
      .eq("session_id", session_id);
    if(e2) throw e2;

    if(!cit?.length){
      alert("Esta sesi√≥n no tiene citados.");
      return;
    }

    const empIds = cit.map(c => c.employee_id).filter(Boolean);

    // 4) Asistencias de todas las fechas (y tema)
    const { data: atAll, error: e3 } = await sb
      .from("attendance_dates")
      .select("employee_id, session_date, asistio, tema")
      .eq("session_id", session_id)
      .in("session_date", allFechas)
      .in("employee_id", empIds);
    if(e3) throw e3;

    // index: employee_id|fecha -> {asistio, tema}
    const mapAtt = new Map();
    for(const r of (atAll || [])){
      const k = `${r.employee_id}|${r.session_date}`;
      mapAtt.set(k, { asistio: r.asistio, tema: r.tema || "" });
    }

    // CSV
    const headers = [
      "sesion_id","entrenamiento","ciudad","fecha_inicio_sesion",
      "session_date","documento","nombre","asistio","tema"
    ];

    const lines = [];
    lines.push(headers.join(","));

    // para cada fecha y cada citado, sacamos una fila
    for(const f of allFechas){
      for(const c of cit){
        const emp = c.employees || {};
        const doc = (emp.documento ?? "").toString().replaceAll('"','""');
        const nom = (emp.nombre ?? "").toString().replaceAll('"','""');

        const k = `${c.employee_id}|${f}`;
        const att = mapAtt.get(k);

        // asistio: true/false/vac√≠o
        const asistio = (att?.asistio === true) ? "SI" : (att?.asistio === false ? "NO" : "");

        // tema: si est√° en ese registro; si no, vac√≠o
        const tema = (att?.tema ?? "").toString().replaceAll('"','""');

        const row = [
          session_id,
          `"${entrenamiento.replaceAll('"','""')}"`,
          `"${ciudad.replaceAll('"','""')}"`,
          fecha_inicio,
          f,
          `"${doc}"`,
          `"${nom}"`,
          asistio,
          `"${tema}"`
        ];
        lines.push(row.join(","));
      }
    }

    const csv = lines.join("\n");
    const safeName = `${entrenamiento}`.trim().slice(0,50).replace(/[\\/:*?"<>|]/g,"-");
    const filename = `asistencia_${safeName}_${session_id.slice(0,8)}.csv`;

    downloadTextFile(csv, filename, "text/csv;charset=utf-8");
    setStatus(`<span class="ok">Exportaci√≥n lista.</span> Archivo: <code>${esc(filename)}</code>`);
    setLog({ export_csv: { session_id, fechas: allFechas.length, citados: cit.length } });

  }catch(e){
    setStatus(`<span class="err">Error exportando:</span> ${esc(e.message || e)}`);
    setLog(e);
    alert("No se pudo exportar. Revisa el panel de log.");
  }
};
